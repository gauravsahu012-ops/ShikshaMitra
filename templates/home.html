<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShikshaMitra</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style> 
        .open-sans {
          font-family: "Open Sans", sans-serif;
        }

        .nerko-one-regular {
          font-family: "Nerko One", cursive;
        }

        .suse {
          font-family: "SUSE", sans-serif;
        }

        .underline-custom {
            position: relative;
            display: inline-block;
            color: inherit; 
            text-decoration: none; 
        }
        
        .underline-custom::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: 0;
            width: 0;
            height: 1px;
            background-color: black;
            transition: width 0.3s ease, left 0.3s ease;
        }
        
        .underline-custom:hover::after {
            width: 100%;
            left: 0;
        }

        body {
           height: 100vh;
           width: 100vw; 
           overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Background Image -->
    <img src="../static/homebg.avif" class="absolute inset-0 w-full h-full object-cover opacity-60" alt="Background Image">

    <!-- Navbar -->
    <div class="h-[80px] relative flex bg-[#00000094] nav">
        <div class="flex items-center">
            <img src="../static/loginLogo.png" alt="Logo" class="w-[30px] md:w-[200px] h-auto ml-5">
        </div>
        <div class="absolute right-4 md:right-[7.5rem] top-1/2 transform -translate-y-1/2 flex space-x-4">
            <a href="{{url_for('faq')}}" class="text-sm md:text-xl text-white hover:text-[#0094fe] hover:border-[#0094fe] transition duration-300 ease-in-out open-sans border-b-2 border-solid border-white">FAQs</a>
        </div>
        <div class="absolute top-1/2 transform -translate-y-1/2 flex items-center justify-center space-x-4 right-4 md:right-2 bg-red-600 h-[40px] md:h-[50px] w-[80px] md:w-[90px] rounded-lg hover:bg-red-700 transition duration-300 ease-in-out">
            <a href="{{url_for('logout')}}" class="text-l md:text-l text-white">LogOut</a>
        </div>
    </div>

    <!-- Content -->
    <div class="w-full absolute top-[150px] left-[50%] transform -translate-x-1/2 mt-[5rem]">
        <h1 id="text" 
            class="font-extrabold text-center mb-4 border-solid border-black suse whitespace-nowrap " 
            style="
              font-size: clamp(1.5rem, 6vw, 8rem); 
              clip-path: polygon(0 0, 100% 1%, 100% 100%, 0% 100%);
            ">
            Welcome to ShikshaMitra
        </h1>

        <div class="flex flex-col items-center justify-center text-base md:text-3xl">
            <div class="flex items-center justify-center mt-[2rem] h-[30px] w-[120px] md:h-[50px] md:w-[180px] mb-4 rounded-lg hover:bg-[#00000050] transition duration-300 ease-in-out">
                <a href="{{ url_for('chatbot') }}" class="text-center underline-custom open-sans">
                    Chatbot
                </a>
            </div>
            <div class="flex items-center justify-center h-[30px] w-[120px] md:h-[50px] md:w-[250px] rounded-lg hover:bg-[#00000050] transition duration-300 ease-in-out">
                <a href="{{ url_for('index') }}" class="text-center underline-custom open-sans">
                    College Predictor
                </a>
            </div>
        </div>
    </div>

    <!-- GSAP Animation -->
    <script>
        let text = new SplitType("#text");
        let characters = document.querySelectorAll('.char');
        for (i = 0; i < characters.length; i++) {
            characters[i].classList.add('translate-y-full');
        }
        gsap.to(".char", {
            y: 0,
            stagger: 0.05,
            delay: 0.02,
            duration: 0.5
        });
    </script>
</body>
</html>

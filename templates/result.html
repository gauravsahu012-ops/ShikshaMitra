<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="overflow-x-hidden">
    <nav class="flex flex-col md:flex-row border-2 border-solid border-black h-auto md:h-[80px] relative bg-[#0094fe] p-4">
    
        <div class="flex items-center mb-4 md:mb-0">
            <img src="../static/loginLogo.png" alt="Logo" class="w-[90%] h-auto max-w-[250px]">
        </div>
    
        
        <div class="flex flex-col md:flex-row md:space-x-4 md:ml-auto items-center text-center">
            <a href="{{ url_for('home') }}" class="text-xl text-white hover:text-gray-800 transition duration-300 ease-in-out mb-2 md:mb-0">Home</a>
    
        
            <a href="{{ url_for('logout') }}" class="text-l text-white bg-red-600 hover:bg-red-700 transition duration-300 ease-in-out py-2 px-4 rounded-lg">
                LogOut
            </a>
        </div>
    </nav>      
        
        
        
    </nav>
    <div class="flex justify-center m-[1rem] w-[100%] font-extrabold">
        <h2 class=" text-center">College Predictor Results</h2>

    </div>
    <table class="min-w-full border-separate border-spacing-0 border border-gray-300">
        <thead class="bg-gray-50">
            <tr>
                <th class="px-6 py-3 border-r border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Institute
                </th>
                <th class="px-6 py-3 border-r border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Branch
                </th>
                <th class="px-6 py-3 border-b border-gray-300 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-center">
                    Cutoff
                </th>
            </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
            <!-- {% for result in results %} -->
            <tr>
                <td class="px-6 py-4 border-r border-b border-gray-300 whitespace-nowrap text-sm font-medium text-gray-900">
                    {{ result['Institute'] }}
                </td>
                <td class="px-6 py-4 border-r border-b border-gray-300 whitespace-nowrap text-sm text-gray-500">
                    {{ result['Branch'] }}
                </td>
                <td class="px-6 py-4 border-b border-gray-300 whitespace-nowrap text-sm text-gray-500">
                    {{ result[category_column] }}
                </td>
            </tr>
            <!-- {% endfor %} -->
        </tbody>
    </table>
    
    
</body>
</html>
